<img id="conferenceLogo" [src]="teamsService.getTeamImage(conference)">
<div class="d-flex justify-content-center">
  <div *ngIf="loading" class="spinner-border text-primary" role="status">
    <span class="sr-only"></span>
  </div>
</div>
<div *ngIf="!loading">
  <app-sortable-table
    [rows]="teamsInfo"
    [numFields]="numberColumns"
    [dataMap]="dataMap"
    (onRowClick)="goToTeam($event)"
  ></app-sortable-table>
</div>
